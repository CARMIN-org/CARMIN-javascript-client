<HTML>
<body>
<!-- 1. Add the carmin-widget library to the JavaScript on your site

<script type="text/javascript" src="jquery-jquery-ui.min.js" ></script>
<script type="text/javascript" src="carmin-widget.js" ></script>
<script type="text/javascript" src="carmin-client.js" ></script>

<!-- 2. Include this hidden div into your website source code -->
	<div id="carmin-widget-container"
		title="Search for processing pipelines with CARMIN"
		style="display: none;">
		<br/>
		<p><b>Process patient with ID: 01-02225</b></p>
		<p id="carminError" style="display: none;color: red; padding: 2px; border: 2px solid black;"></p>
		<p id="carminInfo" style="display: none;color: green; padding: 2px; border: 2px solid black;"></p>
		<br/>
		<div id="carmin-widget-tabs">
			<ul>
				<li id="listPipelinesTab" >
					<a href="#tabs-1">Choose pipeline</a></li>
				<li id="startPipelineTab" style="display: none;">
					<a href="#tabs-2">Start Pipeline</a></li>
				<li><a href="#tabs-3">Executions</a></li>
				<li id="settingsTab" >
					<a href="#tabs-4">Settings</a></li>
			</ul>
			<div id="tabs-1">
				<p><b>Start your pipeline:</b></p>
				<!-- TODO p>Filter the list of pipelines.</p>
				<form>
					<fieldset>
						<label for="name">Pipeline name:</label>
						<input type="text" name="name" id="name" value="Segmentation" />
						<input type="submit" tabindex="-1" value="Apply filter" />
					</fieldset>
				</form>
				<br /-->
				<fieldset id="pipelinesFilter">
					<legend>Filters:</legend>
				</fieldset>
				<br />
				<fieldset id="pipelines">
					<legend>Select a pipeline:</legend>
					<!-- keep in comment to have a model
					<label for="radio-1">AnimaApplyRegistration</label>
					<input type="radio" name="pipeline" id="radio-1"/>
					<br/> -->
				</fieldset>
			</div>
			<div id="tabs-2">
				<div id="startPipelinePane">
				</div>
				<fieldset id="startPipelineForm">
				</fieldset>
				<br />
				<input id="changePipeline" type="submit" tabindex="-1" value="Change pipeline" />
				<input id="launchExecution" type="submit" tabindex="-1" value="Launch execution" />
			</div>
			<div id="tabs-3">Running executions listed here:</div>
			<div id="tabs-4">
				<p><b>Configure your settings here:</b></p>
				<p>Enter connection parameters for CARMIN platform:</p>
				<fieldset>
					<label for="carminURL">Platform URL:</label>
					<input type="text" name="carminURL" id="carminURL" value="https://" />
					<br/>
					<label for="carminUserName">User name:</label>
					<input type="text" name="carminUserName" id="carminUserName" value="" />
					<br/>
					<label for="carminPassword">Password:</label>
					<input type="password" name="carminPassword" id="carminPassword" value="" />
					<br/>
					<label for="carminAPIKey">API Key:</label>
					<input type="password" name="carminAPIKey" id="carminAPIKey" value="" />
					<br/>
					<input id="carminSaveSettings" type="submit" tabindex="-1" value="Save settings" />
				</fieldset>
			</div>
		</div>
	</div>
</body>
<button id="open-dialog">Open dialog</button>
</html>
